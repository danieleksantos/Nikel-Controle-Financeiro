<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css" />
    
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand bg-body-tertiary bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="public/assets/images/nikel-small-logo.png" alt="logo nikel">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex menu">
                        <a href="home.html">
                            <button class="btn" type="button">
                                <i class="bi bi-house-door-fill color-secundary fs-4"></i>
                            </button>
                        </a>
                        <a href="transactions.html">
                            <button class="btn" type="button">
                                <i class="bi bi-currency-exchange fs-4"></i>
                            </button>
                        </a>
                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle fs-4"></i>
                            </button>
                            <ul class="dropdown-menu logout">
                                <li>
                                    <button class="dropdown-item" id="button-logout">Sair</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-items-center">
                    <i class="bi bi-cash-coin color-primary icon-detail"></i>
                    <span id="total" class="fs-2">0,00</span>
                </div>

                <div class="col d-flex mt-4 justify-content-end">
                    <div class="text-center">
                        <img class="coins" src="public/assets/images/coins-small.png" alt="image coins">
                    </div>
                </div>
            </div>
            <div class="row mx-3">
                <div class="col-12 info shadow-lg mb-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <span class="fs-4">Entradas <i class="bi bi-arrow-down-circle"></i>
                                </span>
                            </div>
                            <div class="col-6">
                                <span class="fs-4">Saídas <i class="bi bi-arrow-up-circle"></i>
                                </span>
                            </div>
                            <div class="col-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div id="cash-in-list" class="container p-0">
                                </div>
                            </div>
                            <div class="col-6">
                                <div id="cash-out-list" class="container p-0">
                                </div>
                            </div>
                            <div class="col-12">
                                <button id="button-transaction" type="button" class="btn button-default my-3">Ver
                                    todas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal">
                <i class="bi bi-plus"></i>
            </button>

        </div>

        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="transaction-modalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="transaction-modalLabel">Adicionar lançamento</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="transaction-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="value-input" class="form-label">Valor</label>
                                <input type="number" step="any" class="form-control" id="value-input"
                                    aria-describedby="emailHelp" required />
                            </div>
                            <div class="mb-3">
                                <label for="description-input" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="description-input" required />
                            </div>
                            <div class="mb-3">
                                <label for="date-input" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date-input" required />
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1"
                                        value="1" checked>
                                    <label class="form-check-label" for="inlineRadio1">Entrada</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2"
                                        value="2">
                                    <label class="form-check-label" for="inlineRadio2">Saída</label>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button-default">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="public/js/home.js"></script>
</body>

</html>
